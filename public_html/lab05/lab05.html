<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input form, clock, picture </title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="lab05.css">
</head>

<body>
    <section class="problem1-section">

        <h1> problem 1 </h1>
        <!--note: form novalidate means use the javascript code to handle the validation not the built in html validation-->
        <!--note: onSubmit= return function vs onSubmit= function, is dff one means
        Using return valid() means if your function returns false, the form wonâ€™t submit, and if it returns true, it will.
Without return, the form will always submit no matter what your function returns. -->
        <form onsubmit="return valid()">
            <!--note the for attribute is not necessary, only for asseibility purposes-->
            <label class="block" for="name">First name:</label><br>
            <input class="block" type="text" id="name" name="name" required><br>

            <label class="block" for="address">Address:</label><br>
            <input class="block" type="text" id="address" name="address" required><br>

            <label class="block" for="phone">Phone Number: use format (416)
                555-5555</label><br>
            <input class="block" type="text" id="phone" name="phone" required>


            <button type="button" onclick="valid()">submit</button>

        </form>
        <section class="display">
            <div id="named"></div>
            <div id="addressd"></div>
            <div id="phoned"></div>
        </section>
    </section>


    <section id="problem2-section">
        <h1> problem 2 </h1>
        <div id="clock" title="Current time">00:00:00</div>
    </section>


    <section id="problem3_section">
        <h1> problem 3 </h1>
        <!-- Material Symbols (icon font) -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

        <!-- Trigger image -->
        <img id="mainImage" src="panda.jpeg" alt="panda">

        <!-- Overlay -->
        <div id="overlay">
            <div class="card">
                <img src="panda.jpeg" alt="panda">

                <!-- Curved text -->
                <div class="curve">
                    <svg viewBox="0 0 400 400" aria-hidden="true">
                        <defs>
                            <path id="curvePath" d="M200,200 m-120,0 a120,120 0 1,1 240,0 a120,120 0 1,1 -240,0"></path>
                        </defs>
                        <text text-anchor="middle">
                            <textPath href="#curvePath" startOffset="50%">cute chubby baby panda</textPath>
                        </text>
                    </svg>
                </div>

                <!-- Bottom-right close icon (matches CSS: .close/.close_icon and jQuery: .close-icon) -->
                <span class="material-symbols-outlined close close-icon close_icon">close</span>
            </div>
        </div>


    </section>



    <script src="lab05.js"></script>
</body>

</html>
